<header class="header" role="region" aria-label="En-tête de la page contact">
    <section class="hero">
        <h1>Contactez-nous</h1>
    </section>
</header>

<main role="main">
    <section class="contact-form txt_white" role="form" aria-labelledby="form-title">
      
      <h2 id="form-title" class="visually-hidden">Formulaire de contact</h2>

      <form action="#" method="post" aria-describedby="form-info">
        
        <p id="form-info" class="visually-hidden">
          Tous les champs sont obligatoires pour envoyer le formulaire de contact.
        </p>

        <!-- Civilité -->
        <label for="civilite">Civilité :</label>
        <select class="civilite" id="civilite" name="civilite" required aria-required="true">
          <option value="">-- Sélectionnez votre civilité --</option>
          <option value="monsieur">Monsieur</option>
          <option value="madame">Madame</option>
          <option value="autre">Autre</option>
        </select>

        <!-- Nom -->
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required aria-required="true" />

        <!-- Prénom -->
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required aria-required="true" />

        <!-- Adresse -->
        <label for="adresse">Adresse postale :</label>
        <textarea id="adresse" name="adresse" rows="3" placeholder="Votre adresse complète" required aria-required="true"></textarea>

        <!-- Politique de confidentialité -->
        <div class="checkbox">
          <input type="checkbox" id="confidentialite" name="confidentialite" required aria-required="true" />
          <label for="confidentialite">
            J'accepte la politique de confidentialité de l'entreprise.
          </label>
        </div>

        <!-- Bouton -->
        <button type="submit" aria-label="Envoyer le formulaire de contact">Envoyer</button>
      </form>
    </section>
</main>
