  <header class="header">
    <section class="hero">
    <h1>Contactez-nous</h1>
    </section>
  </header>

  <main>
    <section class="contact-form txt_white">
      <form action="#" method="post">
        
        <!-- Civility -->
        <label for="civilite">Civilité :</label>
        <select class="civilite" name="civilite" required>
          <option value="">-- Sélectionnez votre civilité --</option>
          <option value="monsieur">Monsieur</option>
          <option value="madame">Madame</option>
          <option value="autre">Autre</option>
        </select>

        <!-- Last name -->
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required />

        <!-- First name -->
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required />

        <!-- Address -->
        <label for="adresse">Adresse postale :</label>
        <textarea id="adresse" name="adresse" rows="3" placeholder="Votre adresse complète" required></textarea>

        <!-- Privacy Policy -->
        <div class="checkbox">
          <input type="checkbox" id="confidentialite" name="confidentialite" required />
          <label for="confidentialite">
            J'accepte la politique de confidentialité de l'entreprise.
          </label>
        </div>

        <!-- Button -->
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>
